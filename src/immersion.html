<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="mountain">
      <div class="mountain-in">
        <div class="mountain-in-container">
          <div class="mountain-in-case"></div>
          <img class="top" src="img/mountain-in-top.webp" alt="roche du haut" />
          <img
            class="bottom"
            src="img/mountain-in-bottom.webp"
            alt="roche du bas"
          />
        </div>
      </div>
    </div>

    <div class="scroll-horizontal">
      <div class="screens">
        <div class="screen screen-1">
          <div class="screen-1-ornament">
            <img
              src="img/ornament-tree-1.webp"
              alt="image d'un ornement d'arbre"
            />
          </div>
          <div class="screen-1-arrow">
            <img
              src="img/arrow-1.svg"
              alt="image d'une flèche en direction de la droite"
            />
          </div>
        </div>

        <div class="screen screen-2">
          <div class="screen-2-ornament">
            <img src="img/ornament-tree-3.webp" alt="" />
          </div>
          <div class="screen-2-sequence">
            <div class="screen-2-img-1">
              <img src="img/sabre-falling-1.webp" alt="sabre marche" />
            </div>
            <div class="screen-2-img-2">
              <img src="img/sabre-falling-2.webp" alt="sabre s'achouppe" />
            </div>
            <div class="screen-2-img-3">
              <img src="img/sabre-falling-3.webp" alt="sabre tombe" />
            </div>
            <div class="screen-2-img-4">
              <img src="img/sabre-falling-4.webp" alt="sabre tombe" />
            </div>
          </div>
        </div>
        <div class="screen screen-3">
          <div class="screen-3-frame">
            <div class="screen-3-background">
              <img src="img/parallax-background.webp" alt="fond nature" />
            </div>
            <div class="screen-3-sabre">
              <img src="img/parallax-sabre.webp" alt="sabre" />
            </div>
            <div class="screen-3-trees">
              <img src="img/parallax-trees.webp" alt="arbres" />
            </div>
          </div>
        </div>
        <div class="screen screen-4">
          <div class="screen-4-img">
            <img src="img/cave-1.webp" alt="image de sabre dans une grotte" />
          </div>
        </div>
        <div class="screen screen-5">
          <div class="screen-5-sequence">
            <div class="screen-5-img1">
              <img
                src="img/cave-2.webp"
                alt="image de sabre qui marche dans la grotte"
              />
            </div>
            <div class="screen-5-img2">
              <img
                src="img/cave-3.webp"
                alt="image de sabre qui marche dans la grotte"
              />
            </div>
            <div class="screen-5-img3">
              <img
                src="img/cave-4.webp"
                alt="image de sabre qui marche dans la grotte"
              />
            </div>
          </div>
          <div class="screen-5-snow">
            <img src="img/snow.webp" alt="flocon de neige" />
          </div>
        </div>
        <div class="screen screen-6">
          <div class="screen-6-img">
            <img src="img/sabre-with-snow-1.webp" alt="image de grotte" />
          </div>
        </div>
        <div class="screen screen-7">
          <div class="screen-7-img">
            <img
              src="img/sabre-with-snow-2.webp"
              alt="image de grotte avec sabre"
            />
          </div>

          <button><div class="screen-7-button"></div></button>
        </div>
        <div class="screen screen-8">
          <div class="screen-fast-scroll-background"></div>
          <div class="screen-8-tree">
            <img src="img/img-fast-scroll/tree-1.webp" alt="image dun arbre" />
          </div>
          <div class="screen-8-rock">
            <img
              src="img/img-fast-scroll/rock-1.webp"
              alt="image dune pierre"
            />
          </div>
        </div>
        <div class="screen screen-9">
          <div class="screen-fast-scroll-background"></div>
          <div class="screen-9-tree">
            <img src="img/img-fast-scroll/tree-2.webp" alt="image dun arbre" />
          </div>
          <div class="screen-9-rock">
            <img src="img/img-fast-scroll/rock-2.webp" alt="image de caillou" />
          </div>
          <div class="screen-9-tree-snow">
            <img
              src="img/img-fast-scroll/tree-3.webp"
              alt="image dun arbre enneigé"
            />
          </div>
        </div>
        <div class="screen screen-10">
          <div class="screen-fast-scroll-background"></div>
          <div class="screen-10-rock">
            <img src="img/img-fast-scroll/rock-3.webp" alt="image de pierre" />
          </div>
          <div class="screen-10-mountain">
            <img
              src="img/img-fast-scroll/mountain-1.webp"
              alt="image de montagne"
            />
          </div>
        </div>
        <div class="screen screen-11">
          <div class="screen-fast-scroll-background"></div>
          <div class="screen-11-rock">
            <img
              src="img/img-fast-scroll/rock-4.webp"
              alt="image d'une pierre"
            />
          </div>
          <div class="screen-11-trees">
            <img
              src="img/img-fast-scroll/trees-1.webp"
              alt="images d'arbes enneignés"
            />
          </div>
        </div>
        <div class="screen screen-12">
          <div class="screen-fast-scroll-background"></div>
        </div>
        <div class="screen screen-13">
          <div class="screen-fast-scroll-background"></div>
        </div>
        <div class="screen screen-14">image fin</div>
      </div>
    </div>

    <script src="js/immersion.js" type="module"></script>
  </body>
</html>

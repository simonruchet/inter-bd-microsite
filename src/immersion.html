<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="mountain">
      <div class="mountain-in">
        <div class="mountain-in-container">
          <div class="mountain-in-case"></div>
          <img class="top" src="img/mountain-in-top.webp" alt="roche du haut" />
          <img
            class="bottom"
            src="img/mountain-in-bottom.webp"
            alt="roche du bas"
          />
        </div>
      </div>
    </div>

    <div class="scroll-horizontal">
      <div class="screens">
        <div class="screen screen-1">1</div>
        <div class="screen screen-1">2</div>
        <div class="screen screen-1">3</div>
        <div class="screen screen-1">4</div>
        <div class="screen screen-1">5</div>
        <div class="screen screen-1">6</div>
        <div class="screen screen-1">7</div>
        <div class="screen screen-1">8</div>
        <div class="screen screen-1">9</div>
        <div class="screen screen-1">10</div>
        <div class="screen screen-1">11</div>
        <div class="screen screen-1">12</div>
        <div class="screen screen-1">13</div>
        <div class="screen screen-1">14</div>
      </div>
    </div>

    <script src="js/immersion.js" type="module"></script>
  </body>
</html>
